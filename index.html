<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.o">
        <title>Akan Namimg System</title>
        <link rel="stylesheet" href="AKAN/styles.css">
        <script src="AKAN/java.js" defer></script>
    </head>
    <body>
        <h1>Akan Naming System</h1>
        <!-- Form -->
         <form id="nameForm">

            <!--Birthdate-->
            <label for="birthDate">Enter your Date of Birth</label>
            <input type="date" id="birthDate" required>

            <!--Gender-->
            <label for="gender">Select your gender</label>
            <select id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <!--Submit form-->
            <button type="submit">Get Name</button>
            <!--Reset Button-->
            <button type="reset">Reset</button>


         </form>
    </body>
</html>
